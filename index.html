<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Phone Hunter</title>
</head>
<body>
  <header>
    <h1>Wecome to my phone Hunter</h1>
  </header>
  <main class="container">
    <section>
        <div class="mb-3 w-50">
                <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" 
                placeholder="Search your Phone">
            <div id="btn-search" class="btn btn-primary mt-3">
                search
            </div>
       
            </div>
    </section>
    <section>
            <div  id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 ">
             
            </div>
            <div id="no-found-massege" class="mt-3 d-none">
              <h3 class="text-warning">No Phone Found.Please Try a new Search</h3>
            </div>
    </section>
    <div id="show-all" class="text-center mt-3 d-none">
<div id="btn-show-all" class="btn btn-primary">
  Show All
</div>
    </div>

    <section id="loader" class="d-none">
      <div style="height:400px;" class="border-success mt-5 d-flex justify-content-center align-items-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- modal-content -->
    <section>

<!-- Modal -->
<div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="phoneDetailModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phone-details" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    </section>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
